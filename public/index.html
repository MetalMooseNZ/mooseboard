<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MooseBoard</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark">
<div id="contextMenu" class="hidden">
  <ul>
    <li id="toggleTheme">Toggle dark mode</li>
    <li id="clearBoard">Clear board</li>
  </ul>
</div>
<div id="layout">
  <div id="users">
    <button id="debugBtn" class="hidden">Debug</button>
  </div>
  <div id="debugWindow" class="hidden">
    <label>Max zoom <input id="maxZoomInput" type="number" step="0.1" min="1" value="1.3"></label>
    <button id="closeDebug">Close</button>
  </div>
  <svg id="board"></svg>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
